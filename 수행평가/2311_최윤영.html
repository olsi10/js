  <script>
    // 1. 점수가 들어있는 배열을 학점으로 바꾼 배열을 반환하는 transform 함수

    const transform = (arr) => {
      for (let i in arr) {
        if (arr[i] >= 90) {
          arr[i] = "A";
        } else if (arr[i] >= 80) {
          arr[i] = "B";
        } else if (arr[i] >= 70) {
          arr[i] = "C";
        } else if (arr[i] >= 60) {
          arr[i] = "D";
        } else if (arr[i] < 60) {
          arr[i] = "E";
        }
      }

      return arr;
    };

    let arr = transform([100, 90, 80, 70, 60, 50, 30]);
    console.log(arr); // ["A", "A", "B", "C", "D", "E", "E"];

    // 2.

    function Employee(name, position, salary) {
      this.name = name;
      this.position = position;
      this.salary = salary;
      this.isSenior = function () {
        return this.position == "senior";
      };

      this.showAnnualSalary = function () {
        if (this.position == "senior") {
          console.log("연봉 : " + salary * 12 * 1.5);
        } else {
          console.log("연봉 : " + salary * 12);
        }
      };
    }

    let e1 = new Employee("김철수", "junior", 2000);
    console.log(e1.name, e1.position);
    e1.showAnnualSalary(); // 24000
    console.log(e1.isSenior());

    let e2 = new Employee("이영희", "senior", 3000);
    console.log(e2.name, e2.position);
    e2.showAnnualSalary(); // 54000
    console.log(e2.isSenior());

    // 3.

    function Range(from, to) {
      this.from = from;
      this.to = to;
      this.in = function (num) {
        return num >= from && num <= to;
      };
    }

    let range = new Range(1, 10);
    console.log(range.in(0)); // false
    console.log(range.in(1)); // true
    console.log(range.in(5)); // true
    console.log(range.in(10)); // true
    console.log(range.in(11)); // false
  </script>
