<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="posts"></div>
</body>
<script>

    let divP = document.getElementById('posts');

    const makePost = (title, content) => {
        let div = document.createElement('div')
        let h = document.createElement('h1');
        let p = document.createElement('p');


        let b = document.createElement('button');
        // b.onclick = function() { div.remove() };
        b.onclick = ()=> { div.remove() };

        hT = document.createTextNode(`${title}`);
        pT = document.createTextNode(`${content}`);
        bT = document.createTextNode('삭제');

        h.append(hT);
        p.append(pT);
        b.append(bT);

        div.appendChild(h);
        div.appendChild(p);
        div.appendChild(b);
        
        return div;
    }

    // let post = makePost("내 엉덩이는 어디로?", "푸케케컄캭캭꺅");
    // divP.append(post);

    for(let i = 0; i < 20; i++) {
        divP.append(makePost("뿡" + (i + 1), "으엑" + (i  +1)));
    }

    
</script>   
</html>
