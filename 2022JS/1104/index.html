<script>

    let divP = document.getElementById('posts');

    const makePost = (title, content) => {
        let div = document.createElement('div')
        let h = document.createElement('h1');
        let p = document.createElement('p');

        hT = document.createTextNode(`${title}`);
        pT = document.createTextNode(`${content}`);

        h.append(hT);
        p.append(pT);

        div.appendChild(h);
        div.appendChild(p);

        return div;
    }
